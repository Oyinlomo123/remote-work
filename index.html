<html lang="en">
<head>

  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

/>

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

<body>
  <div class="container">
    <nav>
      <div class="nav">
        
        <ul>
          <img class="logo" src="../SAIL 01 (Make Remote Work)/assets/logo.svg" alt=""> 
          <li>Features</li>
          <li>Company</li>
          <li>careers </li>
          <li>about</li>
        </ul>
      </div>
        <div class="login">

          <button>Regular</button>
          
         </div>
        <i class="ri-menu-fill"></i>
    </nav>
 
     
    <div class="body">
      <div class="mobile-img">
        <img src="../SAIL 01 (Make Remote Work)/assets/image-hero-mobile.png" alt="image-hero-desktop" >
      </div>
      <div class="content">
        <h1>Make remote&nbsp;work</h1>
        <h4>Get your team in sync, no matter your location.<br>
          Streamline processes, create team rituals, and watch productive soar.
        </h4>
        <button>Learn more</button>
        <div class="client">
          <img src="../SAIL 01 (Make Remote Work)/assets/client-databiz.svg" alt="">
         <img src="../SAIL 01 (Make Remote Work)/assets/client-audiophile.svg" alt="">
          <img src="../SAIL 01 (Make Remote Work)/assets/client-meet.svg" alt="">
          <img src="../SAIL 01 (Make Remote Work)/assets/client-maker.svg" alt="">
        </div>
      </div>
      <div class="body-img">
        <img src="../SAIL 01 (Make Remote Work)/assets/image-hero-desktop.png" alt="image-hero-desktop" >
      </div>
    </div>
